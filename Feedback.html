<html>
<head>
    <title>Entre em contato conosco!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            line-height: 1.6;
        }

        header {
            background-color: #de1616;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        h2 {
            color: #000000;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .contact-form .form-group {
            margin-bottom: 1.5rem;
        }

        .contact-form label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }
        
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #de1616;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #FF3D3D;
            transform: translateY(-3px);
        }

        .btn-link {
            display: block;
            width: 220px;
            margin: 2rem auto;
            padding: 15px;
            background-color: #de1616;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-link:hover {
            background-color: #FF3D3D;
            transform: translateY(-3px);
        }

        footer {
            background-color: #de1616;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 1rem;
            }
    
            .contact-card {
                padding: 1.5rem;
            }
    
            h1 {
                font-size: 1.8rem;
            }

            .btn-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Entre em contato conosco.</p>
    </header>
    
    <div class="container">
        <div class="contact-card">
            <h2>Formulário de Contato</h2>
            
            <form class="contact-form" action="https://formsubmit.co/joaquimpacifico2020@gmail.com" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

		<div class="form-group">
                    <label for="message">Informe seu pedido e endereço:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

		<input type="hidden" name="_captcha" value="false">
                
                <input type="hidden" name="_next" value="Agradecimentos.html">

                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>

        <a href="index.html" class="btn-link">Voltar ao Início</a>

    </div>
    
    <footer>
        <p>&copy Todos os direitos reservados. Davi Martins dos Santos e Joaquim Pacifico de Souza Neto 2025.</p>
    </footer>
</body>
</html>
