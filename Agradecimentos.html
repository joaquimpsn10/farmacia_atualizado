<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo seu contato!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #de1616;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .thank-you-card {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 3rem 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: #000000;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .thank-you-card p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-link {
            display: inline-block;
            width: 220px;
            margin-top: 1rem;
            padding: 15px;
            background-color: #de1616;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-link:hover {
            background-color: #FF3D3D;
            transform: translateY(-3px);
        }

        footer {
            background-color: #de1616;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 1rem;
            }
    
            .thank-you-card {
                padding: 2rem 1.5rem;
            }
    
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-link {
                width: 100%;
            }

            footer {
                position: relative;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mensagem Enviada!</h1>
    </header>
    
    <div class="container">
        <div class="thank-you-card">
            <h2>Obrigado!</h2>
            <p>Sua mensagem foi enviada com sucesso. Em breve, entraremos em contato com você.</p>
            <a href="index.html" class="btn-link">Voltar ao Início</a>
        </div>
    </div>
        
    
    <footer>
        <p>&copy Todos os direitos reservados. Davi Martins dos Santos e Joaquim Pacifico de Souza Neto 2025.</p>
    </footer>
</body>
</html>
